<div class='address-card'>
<h1 class="name">{{user.name}}</h1>
<h1 class="title">{{user.title}}</h1>
<h1 class="address">{{user.address}}</h1>
<h1>{{user.phone[0]}}</h1>
<h1>{{user.phone[1]}}</h1>
<div *ngIf="user.phone.length">
<p *ngFor="let phoneNumber of user.phone">{{phoneNumber}}</p>
</div>
</div>
